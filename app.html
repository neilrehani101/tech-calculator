<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <title>TechCalculator</title>
</head>

<body>
    <div class="card">
        <input type="text" class="eq" id="screen">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-secondary">(</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">)</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">CC</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">โซ</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">7</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">8</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">9</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">4</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">5</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">6</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">0</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">.</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">รท</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>
</html>
